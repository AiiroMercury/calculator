    <title>Calculator</title>
</head>
<body class="gradient-background">

    <div class="calc">
        <div class="screen"><br><span></span></div>
        <div class="first">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="x" class="operatort">X</button>
        </div>
        <div class="second">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="operator-">-</button>
        </div>
        <div class="third">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="operatorp">+</button>
        </div>
        <div class="fourth">
            <button id="Backspace" class="operatorBackspace" style="color: red;">C</button>
            <button id="0">0</button>
            <button id="." class="operatora">.</button>
            <button id="/" class="operatorr">÷</button>
        </div>
        <div class="fifth"><button id="Enter" class="operatorEnter" style="width: 300px; margin-left: 5px;">=</button>
        <div><br><p style="text-align: center; margin: 5px 15px 0 0">©AiiroMercury</p></div>
        </div>
        
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
